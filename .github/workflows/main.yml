name: node.js CI/CD

on:
 push:
  branches:
  - main

jobs:
  build-deploy:
       runs-on: ubuntu-latest

       steps:
       - name: checkout repo
         uses: actions/checkout@v3

       - name: Use Node.js 14.x
         uses: actions/setup-node@v2
         with:
           node-version: 14.x

       - name: Install Dependencies
         run: npm install

       - name: Run Test
         run: npm test

      
       
